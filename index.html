<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eargasm</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles2.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:900,400,700,400italic,300italic,500,100italic,700italic,300,900italic,100,500italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<h1>Eargasm</h1>
			<img src="img/eargasm.png" />
			</br>
			<p class="description">Welcome to Eargasm! Help us understand the relations between emotions and music by listening to the following clips of music and selecting how you feel.</p>
			</br>

			<div id="player"></div>
			<div class="options">
				<form>
					<input type="checkbox" value="ecstatic">Ecstatic<br>
					<input type="checkbox" value="joyful">Joyful<br>
					<input type="checkbox" value="happy">Happy<br>
					<input type="checkbox" value="scared">Scared<br>
					<input type="checkbox" value="apprehensive">Apprehensive<br>
					<input type="checkbox" value="amazed">Amazed<br>
					<input type="checkbox" value="surprised">Surprised<br>
					<input type="checkbox" value="depressed">Depressed<br>
					<input type="checkbox" value="sad">Sad<br>
					<input type="checkbox" value="pensive">Pensive<br>
					<input type="checkbox" value="loathful">Loathful<br>
					<input type="checkbox" value="disgusted">Disgusted<br>
					<input type="checkbox" value="bored">Bored<br>
					<input type="checkbox" value="angry">Angry<br>
					<input type="checkbox" value="annoyed">Annoyed<br>
					<input type="text" placeholder="other">
				</form>
			</div>
		</div>
	</body>
</html>
